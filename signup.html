<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Memestagram</title>
    <link rel="stylesheet" type="text/css" href="css/signup.css">
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/signup.js"></script>
  </head>
  <body>
    <h1>Memestagram</h1>
    <div id="msg" hidden></div>
    <div id="signup">
      <form>
        <input type="text" name="signupid" id="signupid" placeholder="Email" class="normal">
        <input type="text" name="username" id="username" placeholder="Username" class="normal">
        <input type="password" name="signuppw" id="signuppw" placeholder="Password" class="normal">
        <input type="password" name="signuppw2" id="signuppw2" placeholder="Confirm Password" class="normal">
        <input type="button" id="signupbtn" value="Sign Up">
      </form>
      <a href="login.html">Already have an account? Login!</a>
    </div>
  </body>
</html>
